<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>История заказов | BBus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      color: #800000;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #800000;
      color: white;
    }
    tr:hover td {
      background-color: #f1f1f1;
    }
    .back-button {
      background-color: #800000;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .back-button:hover {
      background-color: #a00000;
    }
  </style>
</head>
<body>

  <button onclick="goBack()" class="back-button">← Назад</button>
  <h1>История оформленных заявок</h1>

  <table id="orders-table">
    <thead>
      <tr>
        <th>Компания</th>
        <th>Кол-во пассажиров</th>
        <th>Цена за час</th>
        <th>Тип</th>
        <th>Дата создания</th>
        <th>Дата бронирования</th>
        <th>Окончание брони</th>
        <th>Сумма оплаты</th>
        <th>Тип ТС</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="9">Загрузка...</td></tr>
    </tbody>
  </table>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    fetch('https://bbus-project.onrender.com/api/view_orders')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#orders-table tbody');
        if (!data || !data.length) {
          tbody.innerHTML = '<tr><td colspan="9">Нет данных</td></tr>';
          return;
        }
        tbody.innerHTML = data.map(order => `
          <tr>
            <td>${order["Заказчик"] || '-'}</td>
            <td>${order["КоличествоПассажиров"] || '-'}</td>
            <td>${order["ЦенаЗаЧас"] || '-'}</td>
            <td>${order["СтатусЗаказа"] || '-'}</td>
            <td>${order["ДатаБрони"] || '-'}</td>
            <td>${order["ОкончаниеБрони"] || '-'}</td>
            <td>${order["КоличествоЧасов"] || '-'}</td>
            <td>${order["СуммаОплаты"] || '-'}</td>
            <td>${order["ТипТС"] || '-'}</td>
            <td>${order["ДатаОформления"] || '-'}</td>
          </tr>
        `).join('');
      })
      .catch(err => {
        document.querySelector('#orders-table tbody').innerHTML = `<tr><td colspan="9">Ошибка загрузки</td></tr>`;
        console.error('Ошибка:', err);
      });
  </script>
</body>
</html>
